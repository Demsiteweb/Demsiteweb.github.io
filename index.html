<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day</title>
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Подключение Parallax.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <!-- Подключение Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="front-page">
      <ul id="scene" class="scene">
        <li class="layer" data-depth="0.10"><div class="background"></div></li>
        <li class="layer" data-depth="0">
          <div id="particles-js"></div>
        </li>
        <li class="layer" data-depth="0.20">
          <span class="cloud5">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/cloud5.png"
              alt=""
            />
          </span>
          <span class="cloud1">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/cloud1.png"
              alt=""
            />
          </span>
          <span class="cloud2">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/cloud2.png"
              alt=""
            />
          </span>
          <span class="cloud3">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/cloud3.png"
              alt=""
            />
          </span>
          <span class="cloud4">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/cloud4.png"
              alt=""
            />
          </span>
          <span class="cloud6">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/cloud6.png"
              alt=""
            />
          </span>
        </li>
        <li class="layer" data-depth="0.50">
          <div class="tree">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/tree.png"
              alt=""
            />
          </div>
        </li>
        <li class="layer" data-depth="0">
          <div class="love">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/love.png"
              alt=""
            />
          </div>
        </li>
        <li class="layer" data-depth="1.20">
          <div class="balloon">
            <img
              src="http://www.jksakura.com/myworks/valentine/ui/images/balloon.png"
              alt=""
            />
          </div>
        </li>
      </ul>
    </section>
    <script src="file.js"></script>
  </body>
</html>
